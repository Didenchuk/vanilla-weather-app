<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Arima:wght@500&family=Blaka&family=DM+Sans:wght@500&family=Roboto+Mono:ital,wght@1,500&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="src/styles.css">
    <title>Weather</title>
</head>

<body>
    <div class="container">
        <div class="weather-app-wraper">
            <div class="weather-app">
                <div class="overview">
                    <h1>
                        Haarlem
                    </h1>
                    <ul>
                        <li>
                            Friday 05:00
                        </li>
                        <li>
                            Partly cloud
                        </li>
                    </ul>
                </div>
                <div class="row">
                    <div class="col-6">
                        <div class="clearfix weather-temperature">
                            <img src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png" alt="sunny"
                                class="float-start" />
                            <div class="float-start">
                                <strong>12</strong>
                                <span class="units">
                                    °C | <a href="#">°F </a></span>
                            </div>
                        </div>
                    </div>
                    <div class=" col-6">
                        <ul>
                            <li>Precipitation: 0%</li>
                            <li>Humidity: 73%</li>
                            <li>Wind: 2km/h</li>
                        </ul>
                    </div>
                </div>
            </div>
            <small>
                <a href="https://github.com/Didenchuk/vanilla-weather-app" target="_blank">
                    Open-source code,
                </a>
                by Tania Didenchuk
            </small>
        </div>
    </div>
    <script src="src/app.js"></script>
</body>

</html>
