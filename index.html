<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Arima:wght@500&family=Blaka&family=DM+Sans:wght@500&family=Roboto+Mono:ital,wght@1,500&display=swap"
        rel="stylesheet">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css">
    <title>Weather</title>
</head>

<body>
    <div class="container">
        <div class="weather-app-wraper">
            <div class="weather-app">
                <form id="search-form" class="mb-3">
                    <div class="row">
                        <div class="col-9">
                            <input type="search" placeholder="Type a city..." class="form-control" id="city-input"
                                autocomplete="off">
                        </div>
                        <div class=" col-3">
                            <input type="submit" value="Search" class="btn btn-primary w-100">
                        </div>
                    </div>
                </form>
                <div class=" overview">
                    <h1 id="city">
                    </h1>
                    <ul>
                        <li> Last updated: <span id="date">
                            </span>
                        </li>
                        <li id="description">
                        </li>
                    </ul>
                </div>
                <div class="row">
                    <div class="col-6">
                        <div class="clearfix weather-temperature">
                            <img src="" alt="sunny" class="float-start" id="icon" />
                            <div class="float-start">
                                <strong id="temperature"></strong>
                                <span class="units">
                                    <a href="#" id="celsius-link" class="active">°C </a>|
                                    <a href="#" id="fahrenheit-link">°F
                                    </a></span>
                            </div>
                        </div>
                    </div>
                    <div class=" col-6">
                        <ul>
                            <li> 
                                <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" fill="currentColor" class="bi bi-droplet" viewBox="0 0 16 16">
                                    <path fill-rule="evenodd" d="M7.21.8C7.69.295 8 0 8 0c.109.363.234.708.371 1.038.812 1.946 2.073 3.35 3.197 4.6C12.878 7.096 14 8.345 14 10a6 6 0 0 1-12 0C2 6.668 5.58 2.517 7.21.8zm.413 1.021A31.25 31.25 0 0 0 5.794 3.99c-.726.95-1.436 2.008-1.96 3.07C3.304 8.133 3 9.138 3 10a5 5 0 0 0 10 0c0-1.201-.796-2.157-2.181-3.7l-.03-.032C9.75 5.11 8.5 3.72 7.623 1.82z"/>
                                    <path fill-rule="evenodd" d="M4.553 7.776c.82-1.641 1.717-2.753 2.093-3.13l.708.708c-.29.29-1.128 1.311-1.907 2.87l-.894-.448z"/>
                                  </svg>
                              Humidity: <span id="humidity"></span> %</li>
                            <li>
                                <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" fill="currentColor" class="bi bi-wind" viewBox="0 0 16 16">
                                    <path d="M12.5 2A2.5 2.5 0 0 0 10 4.5a.5.5 0 0 1-1 0A3.5 3.5 0 1 1 12.5 8H.5a.5.5 0 0 1 0-1h12a2.5 2.5 0 0 0 0-5zm-7 1a1 1 0 0 0-1 1 .5.5 0 0 1-1 0 2 2 0 1 1 2 2h-5a.5.5 0 0 1 0-1h5a1 1 0 0 0 0-2zM0 9.5A.5.5 0 0 1 .5 9h10.042a3 3 0 1 1-3 3 .5.5 0 0 1 1 0 2 2 0 1 0 2-2H.5a.5.5 0 0 1-.5-.5z"/>
                                  </svg>
                                Wind: <span id="wind"></span> km/h</li>
                        </ul>
                    </div>
                </div>
                <div class="weather-forecast" id="forecast">


                </div>
            </div>
            <small>
                <a href="https://github.com/Didenchuk/vanilla-weather-app" target="_blank">
                    Open-source code,
                </a>
                by Tania Didenchuk
            </small>
        </div>
    </div>
    <script src="src/app.js"></script>
</body>

</html>
